site_name: MongooseIM
site_description: "MongooseIM is a mobile messaging platform with focus on performance and scalability"
site_author: "Erlang Solutions"
site_url: https://esl.github.io/MongooseDocs/latest/
repo_url: https://github.com/esl/MongooseIM
edit_uri: edit/master/doc/
docs_dir: doc
theme:
  name: material
  favicon: favicon.ico
  logo: MongooseIM_logo_white.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/mongooseim/mongooseim/
    - icon: fontawesome/brands/github
      link: https://github.com/esl/MongooseIM
plugins:
  - search:
      lang: en
extra_css: [css/custom.css]
markdown_extensions:
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
  - admonition
  - pymdownx.tabbed

