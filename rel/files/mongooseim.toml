[general]
  loglevel = "warning"
  hosts = [{{{hosts}}}]
  host_types = [{{{host_types}}}]
  default_server_domain = {{{default_server_domain}}}
  registration_timeout = "infinity"
  language = "en"
  {{#all_metrics_are_global}}
  all_metrics_are_global = {{{all_metrics_are_global}}}
  {{/all_metrics_are_global}}
  {{#sm_backend}}
  sm_backend = {{{sm_backend}}}
  {{/sm_backend}}
  max_fsm_queue = 1000
  {{#http_server_name}}
  http_server_name = {{{http_server_name}}}
  {{/http_server_name}}
  {{#rdbms_server_type}}
  rdbms_server_type = {{{rdbms_server_type}}}
  {{/rdbms_server_type}}

[[listen.http]]
  port = {{{http_port}}}
  transport.num_acceptors = 10
  transport.max_connections = 1024

  [[listen.http.handlers.mod_bosh]]
    host = "_"
    path = "/http-bind"

  [[listen.http.handlers.mod_websockets]]
    host = "_"
    path = "/ws-xmpp"

[[listen.http]]
  port = {{{https_port}}}
  transport.num_acceptors = 10
  transport.max_connections = 1024
  {{#https_config}}
  {{{https_config}}}
  {{/https_config}}

  [[listen.http.handlers.mod_bosh]]
    host = "_"
    path = "/http-bind"

  [[listen.http.handlers.mod_websockets]]
    host = "_"
    path = "/ws-xmpp"

[[listen.http]]
  {{#http_api_endpoint}}
  {{{http_api_endpoint}}}
  {{/http_api_endpoint}}
  transport.num_acceptors = 10
  transport.max_connections = 1024

  [[listen.http.handlers.mongoose_admin_api]]
    host = "localhost"
    path = "/api"

[[listen.http]]
  {{#http_api_client_endpoint}}
  {{{http_api_client_endpoint}}}
  {{/http_api_client_endpoint}}
  transport.num_acceptors = 10
  transport.max_connections = 1024
  protocol.compress = true
  {{#https_config}}
  {{{https_config}}}
  {{/https_config}}

  [[listen.http.handlers.mongoose_client_api]]
    host = "_"
    path = "/api"

[[listen.http]]
  {{#http_graphql_api_admin_endpoint}}
  {{{http_graphql_api_admin_endpoint}}}
  {{/http_graphql_api_admin_endpoint}}
  transport.num_acceptors = 10
  transport.max_connections = 1024

  [[listen.http.handlers.mongoose_graphql_handler]]
    host = "localhost"
    path = "/api/graphql"
    schema_endpoint = "admin"
    username = "admin"
    password = "secret"

[[listen.http]]
  {{#http_graphql_api_domain_admin_endpoint}}
  {{{http_graphql_api_domain_admin_endpoint}}}
  {{/http_graphql_api_domain_admin_endpoint}}
  transport.num_acceptors = 10
  transport.max_connections = 1024

  [[listen.http.handlers.mongoose_graphql_handler]]
    host = "_"
    path = "/api/graphql"
    schema_endpoint = "domain_admin"

[[listen.http]]
  {{#http_graphql_api_user_endpoint}}
  {{{http_graphql_api_user_endpoint}}}
  {{/http_graphql_api_user_endpoint}}
  transport.num_acceptors = 10
  transport.max_connections = 1024

  [[listen.http.handlers.mongoose_graphql_handler]]
    host = "_"
    path = "/api/graphql"
    schema_endpoint = "user"

[[listen.c2s]]
  port = {{{c2s_port}}}
  access = "c2s"
  shaper = "c2s_shaper"
  max_stanza_size = 65536
  {{#tls_config}}
  {{{tls_config}}}
  {{/tls_config}}
  {{#c2s_dhfile}}
  tls.dhfile = {{{c2s_dhfile}}}
  {{/c2s_dhfile}}
  {{#allowed_auth_methods}}
  allowed_auth_methods = [{{{allowed_auth_methods}}}]
  {{/allowed_auth_methods}}
{{#secondary_c2s}}

{{{secondary_c2s}}}
{{/secondary_c2s}}

[[listen.s2s]]
  port = {{{incoming_s2s_port}}}
  shaper = "s2s_shaper"
  max_stanza_size = 131072
  {{#s2s_dhfile}}
  tls.dhfile = {{{s2s_dhfile}}}
  {{/s2s_dhfile}}
{{#listen_service}}

{{{listen_service}}}
{{/listen_service}}

[auth]
  {{#cyrsasl_external}}
