name: CI

on:
  push:
    branches: [ ci ]
  workflow_dispatch:

env:
  # required for run_common_test.erl
  KEEP_COVER_RUNNING: '1'
  SKIP_AUTO_COMPILE: 'true'

  # required for tools/gh-upload-to-s3.sh script
  AWS_DEFAULT_REGION: "${{ secrets.AWS_DEFAULT_REGION }}"
  AWS_ACCESS_KEY_ID: "${{ secrets.AWS_ACCESS_KEY_ID }}"
  AWS_SECRET_ACCESS_KEY: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"

  # required for tools/gh-report-failing-testcases-to-ga4.sh script
  GA4_API_SECRET: "${{ secrets.GA4_API_SECRET }}"
  GA4_MEASUREMENT_API: "${{ secrets.GA4_MEASUREMENT_API }}"

jobs:

# =====================================================
# SMALL TESTS (BLOCKING)
# =====================================================
  small_tests:
    name: small_tests on OTP ${{ matrix.otp }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        otp: [ '27.3.4.2', '28.0.2' ]

    env:
      PRESET: 'small_tests'

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: erlef/setup-beam@v1.16.0
        with:
          otp-version: ${{ matrix.otp }}

      - uses: actions/cache@v3
        with:
          path: ~/.cache/rebar3
          key: rebar3-${{ hashFiles('rebar.lock') }}

      - name: create certificates
        run: make certs

      - name: run test
        run: tools/test.sh -p $PRESET -s true -e true

      - name: prepare coverage report
        run: ./rebar3 codecov analyze --lcov --json false

      - name: report coverage
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          flag-name: small_tests on OTP ${{ matrix.otp }}
          path-to-lcov: ./lcov.info
          parallel: true

      - name: upload common test results on failure
        if: failure()
        run: tools/gh-upload-to-s3.sh _build/test/logs test_logs


# =====================================================
# BIG TESTS (NON-BLOCKING â€“ INFORMATIVE ONLY)
# =====================================================
  big_tests:
    name: ${{ matrix.preset }} on OTP ${{ matrix.otp }}
    runs-on: ubuntu-22.04
    continue-on-error: true

    strategy:
      fail-fast: false
      matrix:
        preset:
          - internal_mnesia
          - pgsql_mnesia
          - mysql_redis
          - ldap_mnesia
          - elasticsearch_and_cassandra_mnesia
        otp: [ '28.0.2' ]
        include:
          - test-spec: "default.spec"
          - preset: elasticsearch_and_cassandra_mnesia
            test-spec: "mam.spec"
          - preset: ldap_mnesia
            otp: '27.3.4.2'
            test-spec: "default.spec"
          - preset: pgsql_mnesia
            otp: '27.3.4.2'
            test-spec: "default.spec"

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Run big tests (non-blocking)
        uses: ./.github/actions/big-tests
        continue-on-error: true
        with:
          otp: ${{ matrix.otp }}
          preset: ${{ matrix.preset }}
          gh-token: ${{ secrets.GITHUB_TOKEN }}
          test-spec: ${{ matrix.test-spec }}

      - name: upload common test results on failure
        if: failure()
        run: tools/gh-upload-to-s3.sh big_tests/ct_report

      - name: upload big_tests results to GA4
        if: ${{ !cancelled() && github.ref_name == 'master' }}
        run: tools/gh-report-failing-testcases-to-ga4.sh


# =====================================================
# DYNAMIC DOMAIN BIG TESTS (NON-BLOCKING)
# =====================================================
  dynamic_domains_big_tests:
    name: dynamic domains ${{ matrix.preset }} on OTP ${{ matrix.otp }}
    runs-on: ubuntu-22.04
    continue-on-error: true

    strategy:
      fail-fast: false
      matrix:
        preset: [ pgsql_mnesia, mysql_redis ]
        otp: [ '28.0.2' ]
        test-spec: [ "dynamic_domains.spec" ]
        include:
          - preset: pgsql_mnesia
            otp: '27.3.4.2'
            test-spec: "dynamic_domains.spec"

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Run dynamic big tests (non-blocking)
        uses: ./.github/actions/big-tests
        continue-on-error: true
        with:
          otp: ${{ matrix.otp }}
          preset: ${{ matrix.preset }}
          gh-token: ${{ secrets.GITHUB_TOKEN }}
          test-spec: ${{ matrix.test-spec }}

      - name: upload common test results on failure
        if: failure()
        run: tools/gh-upload-to-s3.sh big_tests/ct_report

      - name: upload big_tests results to GA4
        if: ${{ !cancelled() && github.ref_name == 'master' }}
        run: tools/gh-report-failing-testcases-to-ga4.sh


# =====================================================
# COVERALLS FINALIZER
# =====================================================
  coveralls_webhook:
    needs: [ small_tests, big_tests, dynamic_domains_big_tests ]
    runs-on: ubuntu-22.04
    steps:
      - name: Finish coveralls parallel build
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true


# =====================================================
# STATIC CHECKS (BLOCKING)
# =====================================================
  dialyzer:
    name: dialyzer on OTP ${{ matrix.otp }}
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        otp: [ '27.3.4.2' ]

    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1.16.0
        with:
          otp-version: ${{ matrix.otp }}
      - run: tools/test.sh -p dialyzer_only


  xref:
    name: xref on OTP ${{ matrix.otp }}
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        otp: [ '27.3.4.2' ]

    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1.16.0
        with:
          otp-version: ${{ matrix.otp }}
      - run: tools/test.sh -p xref_only


  edoc:
    name: edoc on OTP ${{ matrix.otp }}
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        otp: [ '27.3.4.2' ]

    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1.16.0
        with:
          otp-version: ${{ matrix.otp }}
      - run: tools/test.sh -p edoc_only


# =====================================================
# PACKAGE BUILD (BLOCKING)
# =====================================================
  pkg:
    name: ${{ matrix.pkg }} package
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        pkg: [ ubuntu-jammy ]

    env:
      pkg_OTP_VERSION: "28.0.2"
      pkg_PLATFORM: ${{ matrix.pkg }}
      GPG_PUBLIC_KEY: ${{ secrets.GPG_PUBLIC_KEY }}
      GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      GPG_PASS: ${{ secrets.GPG_PASS }}

    steps:
      - uses: actions/checkout@v3
      - run: tools/test.sh -p pkg


# =====================================================
# ðŸš€ JENKINS TRIGGER (FINAL STEP)
# =====================================================
  trigger_jenkins:
  name: Trigger Jenkins Docker Build
  runs-on: ubuntu-22.04

  needs:
    - small_tests
    - big_tests
    - dynamic_domains_big_tests
    - dialyzer
    - xref
    - edoc
    - pkg

  if: |
    needs.small_tests.result == 'success' &&
    needs.dialyzer.result == 'success' &&
    needs.xref.result == 'success' &&
    needs.edoc.result == 'success' &&
    needs.pkg.result == 'success'

  steps:
    - name: Trigger Jenkins job
  run: |
    curl -X POST \
      "${{ secrets.JENKINS_URL }}/job/${{ secrets.JENKINS_JOB }}/buildWithParameters?token=${{ secrets.JENKINS_TRIGGER_TOKEN }}&BRANCH=ci" \
      --user "${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_API_TOKEN }}"
