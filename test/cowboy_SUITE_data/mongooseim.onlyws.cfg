  %% Messages will be grouped and inserted all at once.
% {mod_mam_muc_rdbms_async_writer, []},
% {mod_mam_muc_rdbms_async_pool_writer, []},

  %% Load mod_mam_rdbms_user too.

  %% Enable MAM for MUC
% {mod_mam_muc, [{host, "muc.@HOST@"}]}


