    executors:
      erlang_image:
        parameters:
          otp:
            type: string
            description: Version of the Erlang package to install
        docker:
          - image: circleci/erlang:<<parameters.opt>>

    jobs:
      build:
        parallelism: 1
        machine:
          docker_layer_caching: true
        parameters:
          otp:
            type: string
            description: Version of the Erlang package to install
          rel_config:
            type: string
            description: Rel config type
            default: with-all

        environment:
          SKIP_RELEASE: 0
          REL_CONFIG: <<parameters.rel_config>>
          SKIP_COMPILE: 0
          SKIP_BUILD_TESTS: 0
          SKIP_COV: 0
        working_directory: ~/app


        steps:
          - checkout
          - install_erlang:
              otp: <<parameters.otp>>
          - restore_cache:
#              key: deps-cache--{{ .Branch }}--{{ checksum "rebar.lock" }}--{{ checksum "big_tests/rebar.lock" }}
              key: deps-cache--{{ .Branch }}-{{ .Revision }}
          - run:
              name: Get deps
              command: |
                sudo apt install unixodbc-dev
                test 1 = "$SKIP_COV" || sudo apt install python-pip
                test 1 = "$SKIP_RELEASE" || tools/configure $REL_CONFIG
                test 1 = "$SKIP_COMPILE" || ./rebar3 get-deps
          - save_cache:
#              key: deps-cache--{{ .Branch }}--{{ checksum "rebar.lock" }}--{{ checksum "big_tests/rebar.lock" }}
              key: deps-cache--{{ .Branch }}-{{ .Revision }}
              paths: ~/.cache/rebar3
#          - restore_cache:
#              key: build-cache-{{ .Branch }}-{{ .Revision }}
          - run:
              name: Compile
              command: |
                test 1 = "$SKIP_COMPILE" || ./rebar3 compile
          - run:
              name: Make certs
              command: |
                test 1 = "$SKIP_COMPILE" || make certs
          - run:
              name: Install
              command: |
                test 1 = "$SKIP_RELEASE" || make devrel
#          - save_cache:
#              key: build-cache-{{ .Branch }}-{{ .Revision }}
#              paths:
#                - tools
#                - _build
          - persist_to_workspace:
              root: ~/app
              paths:
                - _build
                - tools
                - c_src

      small_tests:
        docker:
        ## See https://circleci.com/docs/2.0/custom-images/
          - image: circleci/erlang:22
            environment:
              MIX_ENV: test
              PRESET: small_tests
        working_directory: ~/app
        steps:
          - checkout
          - run:
              name: Get packages
              command: |
                sudo apt install unixodbc-dev
          - restore_cache:
              keys:
#                - deps-cache--{{ .Branch }}--{{ checksum "rebar.lock" }}--{{ checksum "big_tests/rebar.lock" }}
                - deps-cache--{{ .Branch }}-{{ .Revision }}
#          - restore_cache:
#              keys:
#                - build-cache-{{ .Branch }}-{{ .Revision }}
          - run:
              name: Run tests
              command: |
                KEEP_COVER_RUNNING=1 ./tools/travis-test.sh -p small_tests -s true

      tests:
        parallelism: 1
        machine:
          docker_layer_caching: true
        parameters:
          otp:
            type: string
            description: Version of the Erlang package to install
          preset:
            type: string
            description: Preset type
            default: internal_mnesia
          db:
            type: string
            description: Preset type
            default: mnesia
          rel_config:
            type: string
            description: Rel config type
            default: with-all

        environment:
          MIX_ENV: test
          SKIP_RELEASE: 0
          REL_CONFIG: <<parameters.rel_config>>
          SKIP_COMPILE: 0
          SKIP_BUILD_TESTS: 0
          PRESET: <<parameters.preset>>
          DB: <<parameters.db>>
          SKIP_COV: 0

        working_directory: ~/app
        steps:
          - checkout
          - install_erlang:
              otp: <<parameters.otp>>
          - run:
              name: Get packages
              command: |
                sudo apt install unixodbc-dev
          - attach_workspace:
               at: ~/app
          - restore_cache:
              keys:
#                - deps-cache--{{ .Branch }}--{{ checksum "rebar.lock" }}--{{ checksum "big_tests/rebar.lock" }}
                - deps-cache--{{ .Branch }}-{{ .Revision }}
#          - restore_cache:
#              keys:
#                - build-cache-{{ .Branch }}-{{ .Revision }}
          - run:
              name: Build tests
              command: |
                test 1 = "$SKIP_BUILD_TESTS" || tools/travis-build-tests.sh
                test 1 = "$SKIP_COV" || pip install --user codecov
          - run:
              name: Setup database
              command: |
                tools/travis-setup-db.sh
                if [ $PRESET = 'ldap_mnesia' ]; then sudo tools/travis-setup-ldap.sh; fi
                if [ $PRESET = 'mysql_redis' ]; then sudo tools/travis-setup-rmq.sh; fi
                echo '127.0.0.1 muc.localhost' | sudo tee -a /etc/hosts
          - run:
              name: Ls
              command: |
                ls /home/circleci/app/_build/mim1/rel/mongooseim/lib/mongooseim-*/priv
          - run:
              name: Ls 2
              command: |
                ls _build/mim1/lib/mongooseim/priv
          - run:
              name: Run tests
              command: |
                KEEP_COVER_RUNNING=1 ./tools/travis-test.sh -p $PRESET -s false


